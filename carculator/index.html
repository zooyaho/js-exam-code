<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calulator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="./style.css">

  <script defer src="./script.js"></script>
</head>
<body>
  <div class="phone">
    <div class="box">
      <div class="speaker"></div>
      <div class="camera"></div>
    </div>
    <div class="calculator">
      <textarea readonly name="output" id="output" cols="30" rows="10">0</textarea>
      <div class="wrap">
        <button class="clear">C</button>
        <button class="operator division">%</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="operator multiply">x</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="operator subtract">ã…¡</button>
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="operator add">+</button>
        <button class="num zero">0</button>
        <button class="operator dot">.</button>
        <button class="operator result">=</button>
      </div>
    </div>
   
    
  </div>
  
</body>
</html>
